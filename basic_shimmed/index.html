<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
<body>
<div>Page loading</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.0/es5-shim.js"></script>
<script src="http://mithril-test.cos.io/basic_shimmed/mithril.min.js"></script>
<script>
var navigation = {
    controller: function(){},
    view: function(controller){
      return m("ul#navigation", [
        m("li", m("a[href='/basic_shimmed/']", {config: m.route}, "home")),
        m("li", m("a[href='/basic_shimmed/todo']", {config: m.route}, "todo"))
      ]);
    }
}

var home = {
  controller: function(){},
  view: function(controller) {
    return [
      navigation.view(),
      m("div#content", [
        m("h1#title", "Home"),
        m("p", "Lorem ipsum bla bla bla")
      ])
    ];
  }
};

var todo = {
  controller: function () {
      var self = this;
      self.todos = ['one', 'two'];
      self.newItem = m.prop('');
      self.log = m.prop('');
      self.submit = function(){
          self.todos.push(self.newItem());
          self.newItem('');
      }
  },

  view: function (ctrl) {
    return [
      navigation.view(),
      m("div#content", [
        m("h1#title", "Todo"),
        m('ul', ctrl.todos.map(function(item){
          return m('li', item);
        })),
        m('input', { value: ctrl.newItem(), onchange: m.withAttr('value', ctrl.newItem ) }),
        m('button', {onclick: ctrl.submit}, 'Submit')
      ])
    ];
  }
};

m.route.mode = "pathname";

m.route(document.body, "/basic_shimmed/", {
    "/basic_shimmed/": home,
    "/basic_shimmed/todo": todo,
});
</script>
</body>
</html>
